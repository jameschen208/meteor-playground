<head>
  <title>meteor-playground</title>
</head>

<body>
	<div class="container">
		<header>
			<h1>To Do List</h1>
			<label class="hide-finished">
			</label>
			{{> loginButtons}}
			{{#if currentUser}}
			<form class="new-todo">
				<input type="checkbox" checked="{{hideFinished}}">
				Hide Finished Resolutions
				<input type="text" name="title" placeholder="What's there to do?">
				<input type="submit" value="Submit">
			</form>
			{{/if}}
		</header>
		<ul>
			{{# each todo}}
			{{> todos}}
			{{/each}}
		</ul>
	</div>
	<div class="container" id="playground">
		<h1 id="playground-title">CSS & Javascript Fun!</h1>
		<div class="row">
<!-- BACKGROUND REVEAL -->
			<div class="showcase one">
				<div class="reveal-wrapper">
					<div class="reveal-content">
						<h1>Hello</h1>
					</div>
					<div class="reveal-top">
						<h1>Hello</h1>
					</div>
				</div>
			</div>
<!-- PULSING HOVER -->
			<div class="showcase two">
				<div class="button">
					<h1>Heart Beat</h1>
					<div class="bg"></div>
				</div>
			</div>

		</div>
		<div class="row">
<!-- CARD FLIP -->
			<div class="showcase three">
				<div class="card">
					<div class="front">
						<h1>James</h1>
					</div>
					<div class="back">
						<h1>Creates</h1>
					</div>
				</div>
			</div>
			<div class="showcase four">
				<h4 class="accordion-toggle">Click Me!</h4>
				<p class="accordion">
					Hello World! My name is James and I am here to play with Javascript and CSS.
				</p>
				<script>
					$(function(){
						$('.accordion-toggle').on('click', function(){
							$('.accordion').toggleClass('open');
							$('.four').toggleClass('blue');
							$('.accordion-toggle').toggleClass('white');
						});
					});
				</script>
			</div>
		</div>
	</div>
</body>

<template name="todos">
  <li class="{{#if checked}}checked{{/if}}">
  	{{#if isOwner}}
  	<input type="checkbox" checked="{{checked}}" class="toggle-checked">
  		<button class="toggle-private">
  			{{#if private}}
  				Private
  			{{else}}
  				Public
  			{{/if}}
  		</button>
  	{{/if}}
  	<span class="text">{{title}} </span>
  	{{#if isOwner}}
  	<button class="delete">Remove</button>
  	{{/if}}
  </li>
</template>
